<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 10px 1%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .reset {
            background-color: #dc3545;
        }
        .reset:hover {
            background-color: #c82333;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Penjumlahan</h2>
    <label for="bil1">Bilangan pertama</label>
    <input type="number" id="bil1" placeholder="Masukkan bilangan pertama">
    
    <label for="bil2">Bilangan kedua</label>
    <input type="number" id="bil2" placeholder="Masukkan bilangan kedua">
    
    <button onclick="hitung()">Jumlahkan</button>
    <button class="reset" onclick="reset()">Reset</button>

    <div class="result" id="hasil">Hasil: 0</div>
</div>

<script>
    function hitung() {
        var bil1 = parseFloat(document.getElementById('bil1').value);
        var bil2 = parseFloat(document.getElementById('bil2').value);
        var hasil = bil1 + bil2;
        document.getElementById('hasil').innerHTML = "Hasil: " + hasil;
    }

    function reset() {
        document.getElementById('bil1').value = '';
        document.getElementById('bil2').value = '';
        document.getElementById('hasil').innerHTML = "Hasil: 0";
    }
</script>

</body>
</html>
