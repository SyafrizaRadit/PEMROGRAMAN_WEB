<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #007BFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: white;
            color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
            color: white;
        }

        ul {
            list-style-type: none;
            margin-top: 20px;
        }

        li {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li .edit, li .delete {
            background-color: #ff5252;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        li .edit {
            background-color: #ffca28;
        }

        li .delete:hover {
            background-color: #e53935;
        }

        li .edit:hover {
            background-color: #f9a825;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTaskBtn">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        // Select elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }

            // Create a new list item
            const li = document.createElement('li');
            const taskContent = document.createElement('span');
            taskContent.textContent = taskText;

            // Create edit button
            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.classList.add('edit');
            editBtn.onclick = () => editTask(li, taskContent);

            // Create delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.classList.add('delete');
            deleteBtn.onclick = () => deleteTask(li);

            // Append task content and buttons to list item
            li.appendChild(taskContent);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);

            // Append the new task to the list
            taskList.appendChild(li);

            // Clear the input field
            taskInput.value = '';
        }

        // Function to delete a task
        function deleteTask(taskItem) {
            taskList.removeChild(taskItem);
        }

        // Function to edit a task
        function editTask(taskItem, taskContent) {
            const newTask = prompt('Edit your task:', taskContent.textContent);
            if (newTask !== null && newTask.trim() !== '') {
                taskContent.textContent = newTask;
            }
        }

        // Event listener for the Add button
        addTaskBtn.addEventListener('click', addTask);

        // Event listener for the Enter key
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
