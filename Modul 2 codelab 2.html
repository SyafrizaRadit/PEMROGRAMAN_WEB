<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #2e8b57;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: white;
        }
        input {
            width: 80%; /* Lebar text box dikurangi menjadi 80% */
            padding: 10px;
            margin: 10px auto; /* Letakkan di tengah dengan margin auto */
            display: block; /* Agar margin auto bekerja */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Pendaftaran</h2>
    <form id="formPendaftaran" onsubmit="return validateForm()">
        <input type="text" id="nama" placeholder="Nama Lengkap">
        <input type="email" id="email" placeholder="Email">
        <input type="alamat" id="alamat" placeholder="alamat">
        <button type="submit">Daftar</button>
    </form>
</div>

<script>
    function validateForm() {
        var nama = document.getElementById('nama').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('alamat').value;

        if (nama == "" || email == "" || alamat == "") {
            alert("Semua kolom harus diisi!");
            return false; // Mencegah form submit
        }
        return true; // Mengizinkan form submit
    }
</script>

</body>
</html>
